    <main>
        <section id="home" class="page">
        <div class="home-inner">
            <div class="tit">
                <h2>Start Your Personalized Ingredient Test</h2>
                <p>Answer 10 quick questions to identify your skin type and get traditional ingredient picks.</p>
            </div>
        <div class="label-group">
            <div class="label">10 Questions</div>
            <div class="label">Takes 2–3 minutes</div>
            <div class="label">Works on Desktop/Mobile</div>
        </div>
            <button id="test-start-btn" type="button" class="btn primary">Start Test</button>
        </div>
        </section>
        
        <section id="quiz" class="page" hidden>
            <div class="inner">
                <div class="card" role="group" aria-labelledby="question">
                    <div class="card-head">
                        <div class="progress" id="progress" aria-live="polite">1 / 10</div>
                        <div class="bar">
                            <div class="bar-fill" id="barFill" style="width:10%"></div>
                        </div>
                    </div>
                    
                    <h2 id="question" class="question">Question</h2>
                    <div class="options" id="options" role="radiogroup" aria-labelledby="question"></div>
                    
                    <div class="actions">
                        <button class="btn secondary" type="button" id="prevBtn" aria-label="prev_question">Back</button>
                        <button class="btn primary" type="button" id="nextBtn" aria-label="next_question">Next</button>
                </div>
                </div>
      </div>
    </section>

    <section id="result" class="page" hidden>
      <div class="inner">
        <div class="card result-card">
          <h2>결과</h2>
          <p class="result-type" id="resultType">유형</p>
          <p class="result-desc" id="resultDesc">설명</p>
          <div class="result-actions">
            <button class="btn secondary" type="button" id="retryBtn">다시 테스트</button>
          </div>
        </div>
      </div>
    </section>
  </main>
